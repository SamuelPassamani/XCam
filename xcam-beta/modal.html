    :root {
      --modal-bg: #1a1a1a;
      --modal-overlay: rgba(0, 0, 0, 0.9);
      --text-primary: #ffffff;
      --text-secondary: #cccccc;
      --accent-color: #ff2a6d;
      --border-radius: 8px;
      --transition-speed: 0.3s;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #121212;
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Modal Container */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--modal-overlay);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity var(--transition-speed) ease, visibility var(--transition-speed) ease;
    }

    .modal-overlay.active {
      opacity: 1;
      visibility: visible;
    }

    .modal {
      width: 90vw;
      max-width: 1200px;
      max-height: 90vh;
      background-color: var(--modal-bg);
      border-radius: var(--border-radius);
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      transform: scale(0.95);
      transition: transform var(--transition-speed) ease;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
    }

    .modal-overlay.active .modal {
      transform: scale(1);
    }

    /* Modal Header */
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-secondary);
      font-size: 20px;
      cursor: pointer;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: all var(--transition-speed) ease;
    }

    .modal-close:hover {
      color: var(--text-primary);
      background-color: rgba(255, 255, 255, 0.1);
    }

    /* Modal Body */
    .modal-body {
      padding: 24px;
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 24px;
    }

    /* Player Container */
    .player-container {
      position: relative;
      border-radius: var(--border-radius);
      overflow: hidden;
      background-color: #000;
    }

    .player-aspect-ratio {
      padding-top: 56.25%;
      /* 16:9 Aspect Ratio */
      position: relative;
    }

    .player-iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .player-logo {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 80px;
      height: auto;
      z-index: 10;
      opacity: 0.8;
      transition: opacity var(--transition-speed) ease;
    }

    .player-logo:hover {
      opacity: 1;
    }

    /* User Info Container */
    .user-info {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .user-header {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .user-avatar {

      height: 64px;
      border-radius: 50%;
      overflow: hidden;
      background-color: var(--accent-color);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 24px;

    .user-avatar img {

    .user-name {

    .user-country {

    .user-viewers {
