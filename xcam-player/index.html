<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Metadados essenciais para compatibilidade, responsividade e SEO. -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XCam.Gay / Live Player</title>

  <!-- Inclusão das folhas de estilo e ícones. -->
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://xcam.gay/style.css">
  <link rel="icon" type="image/svg+xml" href="https://xcam.gay/src/logo.svg">
  <link rel="icon" type="image/png" href="https://xcam.gay/src/logo.png">

  <!-- Estilos Internos para Carregamento Inicial -->
  <style>
    /* Garante que a página ocupe todo o espaço da viewport e exibe o loader
      imediatamente, aplicando-o diretamente ao corpo do documento.
    */
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
      background-image: url('https://xcam.gay/src/loading.gif');
      background-position: center center;
      background-repeat: no-repeat;
      background-size: contain;
    }

    /* O elemento onde o JW Player será renderizado. */
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <!-- Container do Player: O seu style.css já o formata para ecrã completo. -->
  <div id="player"></div>

  <!-- Modal de Anúncio: Começa escondido e é controlado pelo script.js. -->
  <div class="ad-modal" id="ad-modal" style="display: none;">
    <div class="ad-modal-container">
      <iframe id="ad-iframe" title="Advertisement" style="border:0;"></iframe>
      <button id="close-ad-btn" disabled>Aguarde... <span id="ad-countdown">10</span>s</button>
    </div>
  </div>

  <!-- Inclusão dos scripts necessários para o funcionamento do player. -->
  <script src="https://cdn.jwplayer.com/libraries/KB5zFt7A.js"></script>
  <script src="./script.js"></script>

  <!-- Script auxiliar para a responsividade do IFrame de anúncios. -->
  <script>
    function updateAdIframe() {
      const adIframe = document.getElementById('ad-iframe');
      if (!adIframe) return; // Garante que o elemento existe.
      
      const screenWidth = window.innerWidth;

      if (screenWidth < 768) {
        // Formato mobile
        adIframe.src = 'https://ads.xcam.gay/320x50.html';
        adIframe.width = '320';
        adIframe.height = '50';
      } else {
        // Formato desktop
        adIframe.src = 'https://ads.xcam.gay/300x250.html';
        adIframe.width = '300';
        adIframe.height = '250';
      }
    }
    window.addEventListener('DOMContentLoaded', updateAdIframe);
    window.addEventListener('resize', updateAdIframe);
  </script>

</body>
</html>
