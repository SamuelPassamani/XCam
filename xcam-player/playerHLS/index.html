<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XCam.Gay / Live Player</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://xcam.gay/style.css">
  <link rel="icon" type="image/svg+xml" href="https://drive.xcam.gay/0:/logo2.svg">
  <link rel="icon" type="image/png" href="https://drive.xcam.gay/0:/logo2.png">
</head>

<body>
  <!-- Player Section -->
  <div id="player"></div>

  <!-- Ads Modal -->
  <div class="ad-modal" id="ad-modal">
    <div class="ad-modal-container">
      <iframe id="ad-iframe" title="Advertisement"></iframe>
      <button id="close-ad-btn">Aguarde... <span id="ad-countdown">10</span>s</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script src="./script.js"></script>

  <script>
    // Função para atualizar o iframe da publicidade de acordo com o tamanho da tela
    function updateAdIframe() {
      const adIframe = document.getElementById('ad-iframe');
      const screenWidth = window.innerWidth;

      // Defina o código do iframe com base no tamanho da tela
      if (screenWidth < 768) {
        // Publicidade para dispositivos móveis
        adIframe.src = 'https://ads.xcam.gay/320x50.html';
        adIframe.width = '320';
        adIframe.height = '50';
      } else {
        // Publicidade para dispositivos maiores (desktop)
        adIframe.src = 'https://ads.xcam.gay/300x250.html';
        adIframe.width = '300';
        adIframe.height = '250';
      }
    }

    // Atualiza o iframe ao carregar a página
    updateAdIframe();

    // Atualiza o iframe quando a janela é redimensionada
    window.addEventListener('resize', updateAdIframe);
  </script>
</body>

</html>
