<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>XCam.Gay / Live Player</title>
  <!-- Estilos externos (não alterados) -->
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://xcam.gay/style.css" />
  <!-- Favicons -->
  <link rel="icon" type="image/svg+xml" href="https://drive.xcam.gay/0:/logo2.svg" />
  <link rel="icon" type="image/png" href="https://drive.xcam.gay/0:/logo2.png" />
</head>

<body style="background-color: #000; margin: 0;">
  <!-- Tela de carregamento (inicialmente visível) -->
  <div id="loading-container">
    <img src="https://drive.xcam.gay/0:/src/img/loading.gif" alt="Carregando..." style="width:100vw; height:100vh; object-fit:contain; background:#000;" />
  </div>

  <!-- Container do player (inicialmente oculto via style.css) -->
  <div id="player"></div>

  <!-- Modal de anúncios com contagem regressiva -->
  <div class="ad-modal" id="ad-modal">
    <div class="ad-modal-container">
      <iframe id="ad-iframe" title="Advertisement"></iframe>
      <!-- Botão inicia desabilitado e mostra countdown -->
      <button id="close-ad-btn" disabled>Aguarde... <span id="ad-countdown">10</span>s</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
  <script src="./script.js"></script>
  <script>
    // Atualiza o iframe de anúncios de acordo com a largura da tela
    function updateAdIframe() {
      const adIframe = document.getElementById("ad-iframe");
      const screenWidth = window.innerWidth;
      if (screenWidth < 768) {
        adIframe.src = "https://xcam.gay/ads/320x50.html";
        adIframe.width = "320";
        adIframe.height = "50";
      } else {
        adIframe.src = "https://xcam.gay/ads/300x250.html";
        adIframe.width = "300";
        adIframe.height = "250";
      }
    }
    updateAdIframe();
    window.addEventListener("resize", updateAdIframe);
  </script>
</body>

</html>
