<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status da Plataforma XCam</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 2rem;
      line-height: 1.6;
    }
    h1, h2 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      max-width: 500px;
      margin: 2rem auto;
    }
    li {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.5rem 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 0.75rem;
      background-color: gray;
    }
    .online {
      background-color: #4CAF50;
    }
    .offline {
      background-color: #F44336;
    }
    .status-text {
      display: flex;
      align-items: center;
    }
    .badges {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      max-width: 600px;
      margin: 2rem auto;
    }
    footer {
      text-align: center;
      margin-top: 3rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Status da Plataforma XCam</h1>

  <ul>
    <li id="web-status"><span class="status-text"><div class="dot"></div>üåê Web App</span></li>
    <li id="api-status"><span class="status-text"><div class="dot"></div>üß† API</span></li>
    <li id="drive-status"><span class="status-text"><div class="dot"></div>üìÅ Drive</span></li>
    <li id="player-status"><span class="status-text"><div class="dot"></div>üé¨ Player</span></li>
    <li id="status-status"><span class="status-text"><div class="dot"></div>üìä Status</span></li>
    <li id="beta-status"><span class="status-text"><div class="dot"></div>üß™ Beta App</span></li>
  </ul>

  <section class="badges">
    <h2>Status dos Deploys</h2>
    <div>
      <strong>XCam Status</strong><br />
      <a href="https://app.netlify.com/projects/xcam-status/deploys">
        <img src="https://api.netlify.com/api/v1/badges/1672f90b-0206-4302-988e-de804cc49dc0/deploy-status" alt="Netlify Status - XCam Status"/>
      </a>
    </div>
    <div>
      <strong>XCam Player</strong><br />
      <a href="https://app.netlify.com/projects/xcam-player/deploys">
        <img src="https://api.netlify.com/api/v1/badges/79ab9858-1962-4eb5-813b-1667de77b4e3/deploy-status" alt="Netlify Status - XCam Player"/>
      </a>
    </div>
    <div>
      <strong>XCam Web App</strong><br />
      <a href="https://app.netlify.com/projects/xcamgay/deploys">
        <img src="https://api.netlify.com/api/v1/badges/ded26182-8393-4141-ab43-7ba4c85cc568/deploy-status" alt="Netlify Status - XCam Web App"/>
      </a>
    </div>
    <div>
      <strong>XCam API</strong><br />
      <a href="https://app.netlify.com/projects/xcam-api/deploys">
        <img src="https://api.netlify.com/api/v1/badges/b3bf1a04-7e16-40b3-8972-676895751821/deploy-status" alt="Netlify Status - XCam API"/>
      </a>
    </div>
    <div>
      <strong>XCam Beta App</strong><br />
      <a href="https://app.netlify.com/projects/xcam-beta/deploys">
        <img src="https://api.netlify.com/api/v1/badges/a275d640-eef5-44cd-bebd-dd4301f59428/deploy-status" alt="Netlify Status - XCam Beta App"/>
      </a>
    </div>
    <div>
      <strong>XCam Drive</strong><br />
      <a href="https://app.netlify.com/projects/xcam-drive/deploys">
        <img src="https://api.netlify.com/api/v1/badges/03b67a1e-db8a-493b-bfc7-d6f494ce2396/deploy-status" alt="Netlify Status - XCam Drive"/>
      </a>
    </div>
  </section>

  <footer>
    <p>&copy; <span id="year"></span> XCam Platform</p>
  </footer>

  <script>
    function updateYear() {
      document.getElementById("year").textContent = new Date().getFullYear();
    }

    async function checkService(url, dotId, name) {
      const dot = document.querySelector(`#${dotId} .dot`);
      const text = document.querySelector(`#${dotId} span`);
      text.textContent = "‚è≥ Verificando...";
      try {
        await fetch(url, { mode: "no-cors" });
        dot.className = "dot online";
        text.textContent = "üü¢ Online";
        console.log(`[STATUS] ‚úÖ ${name}: Online`);
      } catch (e) {
        dot.className = "dot offline";
        text.textContent = "üî¥ Offline";
        console.warn(`[STATUS] ‚ö†Ô∏è ${name}: Offline`, e);
      }
    }

    function checkStatus() {
      console.clear();
      console.log("[INFO] Iniciando verifica√ß√£o de status...");
      checkService("https://status.xcam.gay/", "status-status", "Status");
      checkService("https://player.xcam.gay/", "player-status", "Player");
      checkService("https://xcam.gay/", "web-status", "Web App");
      checkService("https://api.xcam.gay/", "api-status", "API");
      checkService("https://drive.xcam.gay/", "drive-status", "Drive");
      checkService("https://beta.xcam.gay/", "beta-status", "Beta App");
    }

    updateYear();
    checkStatus();
    setInterval(checkStatus, 30000);
  </script>
</body>
</html>
