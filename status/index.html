<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Status do Sistema - XCam</title>
  <link rel="icon" href="https://xcam.site.my.eu.org/0:/logo2.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      color: #fff;
    }
    .logo {
      display: block;
      margin: 0 auto 1.5rem;
      max-width: 150px;
    }
    .container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      flex-wrap: wrap;
    }
    .card {
      background-color: #1b1b1b;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1rem 2rem;
      min-width: 280px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.4);
    }
    .card a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    .status {
      margin-top: 0.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1.1rem;
    }
    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }
    .online { background-color: #0f0; }
    .offline { background-color: #f00; }
    button {
      background-color: #e6007e;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      margin: 2rem auto 0;
      display: block;
    }
    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #ccc;
      margin-top: auto;
      padding-top: 2rem;
    }
    footer a {
      color: #e6007e;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <img src="https://xcam.site.my.eu.org/0:/logo2.png" alt="XCam Logo" class="logo">
  <h1>Status do Sistema</h1>
  <div class="container">
    <div class="card">
      <a href="https://xcam.gay" target="_blank">XCam Web App</a>
      <div class="status" id="web-status">
        <div class="dot offline"></div>
        <span>Verificando...</span>
      </div>
    </div>
    <div class="card">
      <a href="https://api.xcam.gay" target="_blank">XCam API</a>
      <div class="status" id="api-status">
        <div class="dot offline"></div>
        <span>Verificando...</span>
      </div>
    </div>
    <div class="card">
      <a href="https://drive.xcam.gay" target="_blank">XCam Drive</a>
      <div class="status" id="drive-status">
        <div class="dot offline"></div>
        <span>Verificando...</span>
      </div>
    </div>
  </div>
  <button onclick="checkStatus()">ATUALIZAR</button>

  <footer>
    &copy; <span id="year"></span> XCam â€¢ <a href="mailto:contato@xcam.gay">contato@xcam.gay</a>
  </footer>

  <script>
    function updateYear() {
      document.getElementById("year").textContent = new Date().getFullYear();
    }

    async function checkService(url, dotId) {
      const dot = document.querySelector(`#${dotId} .dot`);
      const text = document.querySelector(`#${dotId} span`);
      try {
        await fetch(url, { mode: 'no-cors' });
        dot.className = 'dot online';
        text.textContent = 'Online';
      } catch (e) {
        dot.className = 'dot offline';
        text.textContent = 'Offline';
      }
    }

    function checkStatus() {
      checkService('https://xcam.gay/status.html', 'web-status');
      checkService('https://api.xcam.gay/', 'api-status');
      checkService('https://drive.xcam.gay/', 'drive-status');
    }

    updateYear();
    checkStatus();
    setInterval(checkStatus, 30000);
  </script>
</body>
</html>
